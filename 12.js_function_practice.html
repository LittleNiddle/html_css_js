<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function practice</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .calculator h2 {
            margin-bottom: 20px;
            color: #333;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a6fdc;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <!-- selet박스를 통해 덧셈/뺄셈/곱셈/나눗셈 선택 -->
        <select id="operator">
            <option value="plus">덧셈</option>
            <option value="minus">뺄셈</option>
            <option value="multiply">곱셈</option>
            <option value="divide">나눗셈</option>
        </select>
        <!-- input박스 2개 두고 입력을 받아 연산 실행 -->
        <input type="text" id="first">
        <input type="text" id="second">
        <button onclick="calculate()">실행</button>
        <p id="result">결과값</p>
    </div>

    <script>
        function calculate(){
            let first = Number(document.getElementById("first").value);
            let second = Number(document.getElementById("second").value);
            let op = document.getElementById("operator").value;
            let result;
            if(op=="plus"){
                result=first+second;
            } else if(op=="minus"){
                result=first-second;
            } else if(op=="multiply"){
                result=first*second;
            }else if(op=="divide"){
                result=first/second;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>

</body>
</html>
