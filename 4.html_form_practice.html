<!-- 글쓰기 form 생성 실습 -->
 <!-- 제목, 내용입력(사이즈 넉넉하게), 예약여부(yes, no), 예약등록시간, 제출 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
</head>
<body>
    <form action="https://localhost:8080" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="title">제목</label><br>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="contents">내용입력</label><br>
            <textarea name="contents" id="contents" rows="10" cols="30" placeholder="여기에 입력해 주세요."></textarea>
        </div>
        <div>
            <label for="appointment">예약여부 : </label>
            <input type="radio" id="appointment" name="reserve" value="yes">
            <input type="radio" id="appointment" name="reserve" value="no">
        </div>
    
        <div>
            <label for="appointment_time">예약등록시간 : </label>
            <input type="datetime-local" id="appointment_time" name="reserve_time">
        </div>

        <button type="submit">글쓰기 완료</button>
    </form>
    
</body>
</html>
