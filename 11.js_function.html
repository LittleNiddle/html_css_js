<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function</title>
    <script>
        function basicFunction(){
            console.log("hello world");
        }

        const variableFunction1 = function(){
            console.log("hello world1");
        }

        const variableFunction2 = () => console.log("hello world2");
    
        function returnFunction(){
            console.log(makeString1());
            console.log(makeString2());
            console.log(makeString3());
        }
        function makeString1(){
            return "hello javascript";
        }
        const makeString2 = function() {
            return "hello javascript";
        }
        const makeString3 = () => "hello javascript";

        function paramFunction1(a, b){
            console.log(a+b);
        }
        
        function paramFunction2(name="홍길동"){ // 디폴트 값 설정 가능
            for(let i=0; i<1000; i++){
                console.log(name);
            }
        }

        function paramFunction3(arr){
            console.log(arr);
        }
    </script>
</head>
<body>
    <h2>js 함수 호출</h2>
    <button onclick="basicFunction()">함수 호출 기본</button>
    <button onclick="variableFunction1()">변수 함수 호출1</button>
    <button onclick="variableFunction2()">변수 함수 호출2</button>
    <button onclick="returnFunction()">리턴이 있는 함수 호출</button>
    <button onclick="paramFunction1(1,2)">매개변수가 있는 함수 호출1</button>
    <button onclick="paramFunction2()">매개변수가 있는 함수 호출2</button>
    <button onclick="paramFunction3([1,2,3,4])">매개변수가 있는 함수 호출3</button>

    <h2>js의 예외처리</h2>
    <button onclick="functionWithException()">예외처리함수 호출</button>
    
    <h2>객체, 배열 안에 있는 함수 호출</h2>
    <button onclick="objArrFunction1()">배열 안의 함수 호출</button>
    <button onclick="objArrFunction2()">객체 생성 함수 호출</button>

    <!-- 중요하다. -->
    <h2>window 객체 함수(내장함수)</h2>
    <button onclick="reloadScreen()">화면 새로 고침</button>
    <button onclick="moveScreen()">화면 이동</button>

    <!-- 사용자가 html화면 내에서 특정행위(event)를 했을 때 자동 실행되는 함수 -->
    <h2>event listener 함수 활용</h2>
    <button onclick="scrollEvent()">scroll 이벤트 처리</button>
    <button onclick="clickEvent()">click 이벤트 처리</button>
    <button id="b1">콘솔 버튼</button>

    <script>
        function clickEvent(){
            const b1 = document.getElementById("b1");
            b1.addEventListener('click', ()=>console.log("hello world"));
        }
        function scrollEvent(){ // ~ 하면 실행하겠다.
            window.addEventListener('scroll', ()=>console.log("hello world"));
        }
        function reloadScreen(){
            window.location.reload();
        }
        function moveScreen(){
            window.location.href = "https://www.naver.com/";
        }
        function createPerson(name, email, age){
            return {
                name:name,
                email:email,
                age:age,
                printPerson:()=>{
                    return "이름은"+name+
                    " 이메일은" + email + 
                    " 나이는" + age;
                }
            };
            // return {name, email, age};
        }
        function objArrFunction2(){
            const p1 = createPerson('hong', 'hong@naver.com', 30);
            console.log(p1);
            console.log(p1.printPerson());
        }

        function objArrFunction1(){
            const arr = [1,2, ()=>{console.log("hello world")}];
            arr[2]();
        }

        function functionWithException(){
            // 프론트에서 예외처리는 주로, 사용자에게 적절한 안내를 주거나, 코드의 중단을 막기 위해 사용.
            try{
                example(); // 없는 함수 호출 시 에러 발생
            } catch(e){
                alert("알수 없는 에러 발생!");
                console.log(e);
            }
            console.log("hello world");
        }
    </script>
</body>
</html>
