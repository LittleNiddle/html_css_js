<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
</head>
<body>
     <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
     <script>
        // ajax요청(jqeury, axios)는 비동기적으로 실행
        function dataRequest(){
            // $(document).ready(콜백함수) : DOM객체가 완전히 로드된 이후에 콜백함수 실행 요청.
            $(document).ready(function(){
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: "GET",
                    dataType: "json",
                    success: function(result){
                        // 비동기 함수 내에서의 결과 작업은 동기적 실행 순서 보장
                        console.log("실행순서2");
                        console.log(result);
                        console.log("실행순서3");
                    },
                    error: function(error){
                        console.log(error);
                    }
                })
            });
        }
        dataRequest();
        console.log("실행순서 1");


     </script>
</body>
</html>
